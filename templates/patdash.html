<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome Citizen!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("/static/img/dashbg.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: Arial, Helvetica, sans-serif;
    }

    .navbar {
      background-color: green;
    }

    .navbar a {
      color: white !important;
    }

    h1 {
      font-weight: 700;
      text-shadow: 4px 4px white;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card i {
      font-size: 80px;
      color: green;
      margin-top: 20px;
    }

    .card img {
      height: 80px;
      width: 80px;
      margin-top: 20px;
    }

    .card-body {
      text-align: center;
    }

    .btn-success {
      width: 100%;
    }

    .container {
      margin-top: 20px;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-dark">
    <div class="container">
      <a href="/" class="navbar-brand"><i class="fa fa-home fa-lg"></i></a>
      <b><a href="/logout" class="navbar-brand">LOGOUT</a></b>
    </div>
  </nav>

  <div class="container">
    <center><h1>DASHBOARD OF {{ session['user'] }}</h1></center>
    <div class="row text-center mt-5">
      
      <!-- MY ACCOUNT Card -->
      <div class="col-md-3 mb-4">
        <div class="card">
          <i class="fa fa-drivers-license-o"></i>
          <div class="card-body">
            <a href="/patacc" class="btn btn-success">MY ACCOUNT</a>
          </div>
        </div>
      </div>

      <!-- ACCESS LOG Card -->
      <div class="col-md-3 mb-4">
        <div class="card">
          <i class="fa fa-tasks"></i>
          <div class="card-body">
            <a href="/accesslog" class="btn btn-success">ACCESS LOG</a>
          </div>
        </div>
      </div>

      <!-- VIEW RECORDS Card -->
      <div class="col-md-3 mb-4">
        <div class="card">
          <i class="fa fa-book"></i>
          <div class="card-body">
            <form action="/viewrec" method="POST">
              <button class="btn btn-success" type="submit">VIEW RECORDS</button>
              <input type="hidden" name="owner" value="{{ session['user'] }}">
            </form>
          </div>
        </div>
      </div>

      <!-- BOOK APPOINTMENTS Card -->
      <div class="col-md-3 mb-4">
        <div class="card">
          <i class="fa fa-medkit"></i>
          <div class="card-body">
            <a href="/bookapp" class="btn btn-success">BOOK APPOINTMENTS</a>
          </div>
        </div>
      </div>

      <!-- CURRENT MEDICINE Card -->
      <div class="col-md-3 mb-4">
        <div class="card">
          <img style="margin-left:4vw" src="/static/img/current_med.png" alt="Current Medicines">
          <div class="card-body">
            <a href="/currentmed" class="btn btn-success">CURRENT MEDICINES</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
